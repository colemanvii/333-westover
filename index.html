<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>333 Westover</title>
  <meta name="description" content="333 Westover â€” a Southern listening post." />
  <style>
    :root{
      --bg:#0b0f0d;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --line:rgba(255,255,255,.14);
      --accent:#71ffb0;
      --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      --sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      color:var(--text);
      font-family:var(--sans);
      line-height:1.35;
      background:
        radial-gradient(900px 520px at 20% 10%, rgba(113,255,176,.10), transparent 62%),
        linear-gradient(180deg,#070b09,var(--bg));
      min-height:100vh;
      display:flex;
      align-items:center;
    }
    .wrap{
      width:100%;
      max-width:900px;
      margin:0 auto;
      padding:44px 18px 54px;
    }
    .k{
      font:12px var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      color:var(--muted);
      margin-bottom:10px;
    }
    h1{
      margin:0 0 6px 0;
      font-size:clamp(38px, 7vw, 60px);
      letter-spacing:-.02em;
    }
    .sub{
      color:var(--muted);
      font-size:15px;
      margin-bottom:22px;
    }
    .card{
      border:1px solid var(--line);
      border-radius:18px;
      background:rgba(0,0,0,.18);
      padding:16px 16px 14px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:6px 0;
    }
    .left{
      color:rgba(255,255,255,.86);
      font-size:14px;
    }
    .status{
      font:12px var(--mono);
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(255,255,255,.78);
      display:flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background:var(--accent);
      box-shadow:0 0 0 4px rgba(113,255,176,.12);
      display:inline-block;
    }
    .rule{
      height:1px;
      background:var(--line);
      margin:10px 0 12px;
    }
    .label{
      font:12px var(--mono);
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin-bottom:6px;
    }
    ul{
      margin:0;
      padding-left:18px;
      color:rgba(255,255,255,.86);
    }
    li{margin:6px 0}
    footer{
      margin-top:20px;
      color:rgba(255,255,255,.46);
      font:12px var(--mono);
      letter-spacing:.14em;
      text-transform:uppercase;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="k">Monk Mode</div>
    <h1>333 Westover</h1>
    <div class="sub">A Southern listening post.</div>

    <section class="card">
      <div class="row">
        <div class="left">Clarksville, Mississippi</div>
        <div class="status"><span class="dot"></span>In Motion</div>
      </div>

      <div class="rule"></div>

      <div class="label">Next</div>
      <ul>
        <li>Secure the property</li>
        <li>Lock structure</li>
        <li>Arrive</li>
      </ul>
    </section>

    <footer>333 Westover</footer>
  </main>
</body>
</html>
